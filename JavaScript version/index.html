<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase API</title>
    <style>
        input {
            display: block;
            margin: 10px;
        }

        button {
            margin: 10px;
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        #fbStore,
        #fbAuth,
        #fbStorage {
            margin: 20px;
            width: 40%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="fbStore">
            <input type="text" placeholder="ID" id="id" value="1111">
            <input type="text" placeholder="name" id="name" value="innis">
            <input type="text" placeholder="password" id="password" value="123456">
            <button id="btn">Submit</button>
        </div>
        <div id="fbAuth">
            <input type="email" placeholder="email" id="email-au">
            <input type="text" placeholder="password" id="password-au">
            <button id="btn-au-re">Register</button>
            <button id="btn-au-lo">Login</button>
            <button id="btn-au-se">Send valid</button>
            <button id="btn-au-ree">Reset</button>
            <button id="btn-au-out">Logout</button>
            <button id="btn-au-get">Get infp</button>
            <button id="btn-au-up">UpdateInfo</button>
            <button id="btn-au-pwd">UpdatePwd</button>
            <button id="btn-au-del">Delete</button>
            <button id="btn-au-reAu">ReAuth</button>
            <div>inniscloud@gmail.com</div>
            <div>TP061418@mail.apu.edu.my</div>
            <div>abc123</div>
        </div>
        <div id="fbStorage">
            <input type="file" id="file-input" accept="image/*" multiple>
            <button id="btn-st">Submit</button>
            <button id="btn-st-del">Delete</button>
            <button id="btn-st-getAll">Get</button>
        </div>
    </div>


    <script src="./script.js" type="module"></script>
</body>

</html>
